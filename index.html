<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Madarsa Furqania Gonda</title>
</head>

<body>
  <!-- Google Translate Element (hidden) -->
  <div id="google_translate_element" style="display:none;"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en', includedLanguages: 'en,ur,ar,hi', autoDisplay: false }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript"
    src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Styles to hide the Google Translate widget and top banner -->
  <style>
    .goog-te-banner-frame.skiptranslate,
    .goog-te-gadget-icon {
      display: none !important;
    }

    body {
      top: 0px !important;
    }

    .goog-tooltip {
      display: none !important;
    }

    .goog-tooltip:hover {
      display: none !important;
    }

    .goog-text-highlight {
      background-color: transparent !important;
      border: none !important;
      box-shadow: none !important;
    }

    #google_translate_element {
      display: none !important;
    }
  </style>
</body>

</html>
